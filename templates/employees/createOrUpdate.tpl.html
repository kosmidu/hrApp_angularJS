<div class="text-center">
	<h1>Create Employee Form</h1>

	<p>{{ message }}</p>
</div>

<form ng-submit="Save()">

	<div class="form-group row">
		<label class="col-md-3" for="firstName">First name</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="firstName" ng-model="employee.firstName" placeholder="First Name">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="lastName">Last name</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="lastName" ng-model="employee.lastName" placeholder="Last Name">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="email">Email</label>
		<div class="col-md-3">
			<input type="email" class="form-control" id="email" ng-model="employee.email" placeholder="Email">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="birthDate">Birth Date</label>
		<div class="col-md-3">
			<!-- <date-util format="dd/MM/yyyy"></date-util> -->
			<input type="date" class="form-control" id="birthDate" ng-model="employee.birthDate" placeholder="Birth Date">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="salary">Salary</label>
		<div class="col-md-3">
			<input type="number" class="form-control" id="salary" ng-model="employee.salary" placeholder="Salary">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="joinDate">Joined Date</label>
		<div class="col-md-3">
			<input type="date" class="form-control" id="joinDate" ng-model="employee.joinDate" placeholder="Join Date">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="street">Street</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="street" ng-model="employee.address.street" placeholder="Street">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="streetNumber">Street number</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="streetNumber" ng-model="employee.address.streetNumber" placeholder="Street number">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="zipCode">Zip code</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="zipCode" ng-model="employee.address.zipCode" placeholder="Zip code">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="phoneNumber">Phone number</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="phoneNumber" ng-model="employee.phoneNumber" placeholder="Phone number">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="department">Department</label>
		<div class="col-md-3">
			<select id="department" class="col-md-12" ng-model="employee.department" ng-options="department.name for department in departments track by department.id">
				<option value=''>Select</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="country">Country</label>
		<div class="col-md-3">
			<select id="country" class="col-md-12" ng-model="employee.address.country" ng-options="country for country in countries" ng-change="GetSelectedCountry()">
				<option value=''>Select</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3" for="city">City</label>
		<div class="col-md-3">
			<select id="city" class="col-md-12" ng-disabled="!employee.address.country" ng-model="employee.address.city" ng-options="city for city in cities">
				<option value=''>Select</option>
			</select>
		</div>
	</div>
	<!-- <div class="form-group row">
		<label class="col-md-3" for="city">City</label>
		<div class="col-md-3">
			<select id="city" class="col-md-12" ng-disabled="!countrySrc || !stateSrc" ng-model="city" ng-options="city for city in stateSrc">
				<option value=''>Select</option>
			</select>
		</div>
	</div> -->
	<div class="form-group row">
		<div class="col-md-3">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>

</form>
